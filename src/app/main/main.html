<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">



    <div class="row">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <th>Rating</th>
      <th>Player</th>
      <th>Club</th>
      <th>Position</th>
      </thead>

        <tr ng-repeat="rating in main.playerRatings">
          <td class="square"><span>{{rating.detailedRatings[0].ranking}}
          </span>
          </td>

          <td>{{rating.player.playerName.givenName}} {{rating.player.playerName.surname}}</td>
          <td>{{rating.team.teamName}}</td>
          <td>{{rating.position}}</td>
        </tr>
      </table>
  </div>
  </div>
</div>
